<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<p id="demo"></p>
<p id="demo1"></p>


    <script type="text/javascript">
    var x,y;
      function greaterNum(x, y) {
        if (x<y) {
          return y;
        }else {
        return x;
      }
    }
    document.getElementById("demo").innerHTML=greaterNum(8, 10);
    document.getElementById("demo1").innerHTML=greaterNum(25, 10);
    </script>
